<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form&CSS</title>
    <style>
        @import url(FormDemo.css);
    </style>
</head>
<body>
<form action="" method="">
    <div>
        <label for="email">邮箱地址:</label>
        <input align="center" type="text" name="邮箱" id="email" placeholder="请输入邮箱地址" >
        <label for="suffix"></label>
        <select name="后缀" id="suffix">
            <option value="新浪">@sina.com</option>
            <option value="网易">@163.com</option>
            <option value="腾讯qq">@qq.com</option>
            <option value="谷歌">@gmail.com</option>
        </select>
    </div>
    <div>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>

    <div>
        <label for="password2">确认密码:</label>
        <input type="password" name="password2" id="password2" placeholder="请再次输入密码">
    </div>

    <div>
        <label for="phone">手机号码:</label>
        <select name="区号" id="">
            <option value="中国">+86</option>
            <option value="美国">+1</option>
            <option value="日本">+81</option>
            <option value="英国">+44</option>
        </select>
        <input type="text" name="phone" id="phone" placeholder="请输入手机号码">
    </div>
    <div>
        <label for="图片验证码">图片验证码:</label>
        <input type="text" name="图片验证码" id="图片验证码" placeholder="请输入图片验证码">
        <img src="/document/HTML/image/img_1.png">
    </div>
    <div>
        <label for="验证码">验证码:</label>
        <input type="text" name="验证码" id="验证码" placeholder="请输入验证码">
        <input type="button" value="获取验证码">
    </div>
    <div>
        <label for="头像">头像:</label>
        <input type="file" name="头像" id="头像">
    </div>
    <div>
        <label for="性别">性别:</label>
        <input type="radio" name="性别" id="男" value="男" checked>男
        <input type="radio" name="性别" id="女" value="女">女
    </div>
    <div>
        <label for="hobby">爱好:</label>
        <input type="checkbox" name="hobby" id="电影" value="电影" checked>电影
        <input type="checkbox" name="hobby" id="游戏" value="游戏">游戏
        <input type="checkbox" name="hobby" id="音乐" value="音乐">音乐
        <input type="checkbox" name="hobby" id="运动" value="运动">运动
    </div>
    <div>
        <input type="checkbox" name="hobby" id="我已阅读并接受" value="我已阅读并接受">我已阅读并接受
        <a href="">协议</a><a href="">协议</a>和<a href="">协议</a>
    </div>
    <div>
        <label for="">注册邮箱的原因:</label>
        <input type="text" list="identity">
        <datalist id="identity">
            <option>个人使用</option>
            <option>企业使用</option>
        </datalist>
    </div>


</form>

</body>
</html>
