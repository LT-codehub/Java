<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序及有序列表示例</title>
    <style type="text/css">
        ul{
            /* 内边距设置为0 */
            padding: 0;
            /* 设置外边距为0 */
            margin: 0;
            /* 取消列表样式 */
            list-style: none;
        }
    </style>
</head>
<body>
<h3>都市热新闻</h3>
<ul><!-- unordered -->
    <li>推荐| 倘若爱情有悖论 千年骨语 我的未婚夫白狐大人</li>
    <li>热文| 都市无敌医圣 最废女婿 爱不逢时，情无金坚</li>
    <li>优选| 总想渣自己怎么办 医流战神走巅峰 剑破苍穹</li>
    <li>新书| 影帝的绯闻女友 都市王牌豪婿 末日拯救计划</li>
</ul>
<ol start="8" type="I">
    <li>推荐| 倘若爱情有悖论 千年骨语 我的未婚夫白狐大人</li>
    <li>热文| 都市无敌医圣 最废女婿 爱不逢时，情无金坚</li>
    <li>优选| 总想渣自己怎么办 医流战神走巅峰 剑破苍穹</li>
    <li>新书| 影帝的绯闻女友 都市王牌豪婿 末日拯救计划</li>
</ol>
</body>
</html>
