<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>块级标签和行级标签的区别：</h3>
<div>
    这里是经典的块级标签：层标签
    层标签一般用来作为整体布局/父容器标签
</div>
<div>   <!-- 一般最外层的div负责布局属性的设置 -->
    <ul>
        <li>块级标签</li>
        <ul>
            <li>块级标签独占一行，默认不会与其他任何元素并列</li>
            <li>能够接受宽高的设置，如果不设置宽度，默认宽度为父级容器的100%</li>
        </ul>
        <li>行级标签</li>
        <ul>
            <li>默认情况下与其他行级标签并列</li>
            <li>不能设置宽高，默认宽度就是文字的宽度</li>
        </ul>
    </ul>
</div>
</body>
</html>
