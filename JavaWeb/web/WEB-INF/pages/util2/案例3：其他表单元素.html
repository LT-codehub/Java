<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他表单元素</title>
</head>
<body>
<!-- 下拉列表框
    注意：下拉列表框中的默认选中属性为：selected
 -->
<select name="selCity">
    <option value="用来提交的值">给用户看的值</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3" selected="selected">广州</option>
    <option value="4">深圳</option>
    <option value="5">成都</option>
    <option value="6">重庆</option>
</select>
<h2>文本域：多行文本框</h2>
<textarea rows="10" cols="25" readonly>
    文本域中的默认值
</textarea>
</body>
</html>
