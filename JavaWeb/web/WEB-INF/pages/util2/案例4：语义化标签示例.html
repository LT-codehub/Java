<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签示例</title>
</head>
<body>
<form>
    <fieldset style="width: 400px">
        <legend>表单的标题信息</legend>
        <!-- for属性指向的是其他控件的ID-->
        <label for="txtName">用户名：</label><input type="text" id="txtName"/><br/>
        <label for="rbSex_male">男</label><input type="radio" value="男" name="sex" id="rbSex_male"/>
        <label for="rbSex_female">女</label><input type="radio" value="男" name="sex" id="rbSex_female"/><br/>
    </fieldset>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
    <input type="hidden" value="隐藏框" name="txtHidden"/>
</form>
</body>
</html>
