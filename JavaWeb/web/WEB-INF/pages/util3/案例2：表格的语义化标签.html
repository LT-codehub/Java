<!DOCTYPE html>
<html lang="en">
<head>

            <td>副标题3</td>
            <td>副标题4</td>
            <td>副标题5</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>普通内容1</td>
            <td>普通内容2</td>
            <td>普通内容3</td>
            <td>普通内容4</td>
            <td>普通内容5</td>
        </tr>
        <tr>
            <td>普通内容1</td>
            <td>普通内容2</td>
            <td>普通内容3</td>
            <td>普通内容4</td>
            <td>普通内容5</td>
        </tr>
        <tr>
            <td>普通内容1</td>

            <td>普通内容3</td>
            <td>普通内容4</td>
            <td>普通内容5</td>
        </tr>
        <tr>
            <td>普通内容1</td>
            <td>普通内容2</td>
            <td>普通内容3</td>
            <td>普通内容4</td>
            <td>普通内容5</td>
        </tr>
        <tr>
            <td>普通内容1</td>
            <td>普通内容2</td>
            <td>普通内容3</td>
            <td>普通内容4</td>
            <td>普通内容5</td>
        </tr>
    </tbody>
    <tfoot style="background-color: burlywood;">
        <tr>
            <td>表格底部内容1</td>
            <td>表格底部内容2</td>
            <td>表格底部内容3</td>

        </tr>
        <tr>

</table>

</html>
