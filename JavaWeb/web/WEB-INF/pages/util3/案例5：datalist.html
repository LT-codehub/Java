<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据列表标签示例</title>
</head>
<body>
<form action="" method="get">
    <label for="txtCity">请选择城市：</label>
    <input type="text" id="txtCity" list="city_list"/>
    <datalist id="city_list">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>成都</option>
    </datalist>
</form>
</body>
</html>
