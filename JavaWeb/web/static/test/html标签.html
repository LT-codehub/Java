<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>html标签</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>

<body>
<h1>标题</h1>
<h1>h1标题</h1>
<h2>h2标题</h2>
<h3>h3标题</h3>
<h4>h4标题</h4>
<h5>h5标题</h5>
<hr/>
<h1>段落</h1>
<p>p标签,默认是一个块级标签，独占一行</p>
<p>换<br/>行</p>
<span>span标签</span>
<hr/>
<h1>文本格式化</h1>
<p>有些标签是专门用来格式化文本的</p>
<b>文本加粗</b>
<i>斜体文本</i>
<em>着重</em>
<p>等等........</p>
<hr/>
<h1>超链接</h1>
<p><a href="">这是一个超链接</a></p>
<hr/>
<h1>列表</h1>
<ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
<ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
<dl>
    <dd>-自定义列表</dd>
    <dd>-自定义列表</dd>
    <dd>-自定义列表</dd>
    <dt>-自定义列表</dt>
    <dt>-自定义列表</dt>
</dl>
<hr/>
<h1>表格</h1>
<table border="1">
    <caption>表格标题</caption>
    <thead>
    <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>单元格标签</td>
        <td>单元格标签</td>
        <td>单元格标签</td>
    </tr>
    </tbody>
</table>
<hr/>
<h1>图片</h1>
<p><img src="https://img-home.csdnimg.cn/images/20201124032511.png" title="这是一张网络图片" alt="这是一张网络图片"></p>
<p><img src="../img/img_1.png" alt="这是一张本地图片" title="这是一张本地图片"></p>

</body>
</html>
